<div class="container">
  <form class="login" [formGroup]="myForm" (ngSubmit)="login()">
      <h4 class="login__header">
          I'M A RETURNING CUSTOMER
      </h4>
      <div class="form-group">
          <label for="">Username or E-mail Address</label>
          <input formControlName="userName" class="form-control" type="text" name="" id="">
      </div>
      <div class="form-group login__Password">
          <a href="#" class="login__forget-password">(Forget Password?)</a>
          <label for="">Password</label>
          <input formControlName="password" class="form-control" type="text" name="" id="">
      </div>
      <div class="login__remember-me">
          <div class="form-group__checkbox"><input type="checkbox" name="" id="">
          <span>Remember Me</span>
      </div>
      <div class="add-product__actions">
              <button type="reset" class="btn btn--gray">Cancel</button>
              <button type="submit" class="btn btn--primary">Login</button>
          </div>
      </div>
      <a routerLink="/register" class="login__register-now">Register Now</a>
  </form>
</div>
